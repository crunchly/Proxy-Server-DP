<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700,400italic">
    <link rel="stylesheet" href="http://localhost:3000/style.css">
    <link rel="stylesheet" href="http://localhost:3001/style.css">
    <link rel="stylesheet" href="http://localhost:3002/styles.css">
    <link rel="stylesheet" href="http://localhost:3003/style.css">
    <link rel="stylesheet" href="http://localhost:3004/styles.css">
    <title>FEC Demo</title>
  </head>

  <body>
    <header>
      <span><strong>crunchly</strong></span>
      <span>Products</span>
      <span>Marketplace</span>
      <span>News</span>
      <span>About</span>
      <input type="text">
      <span>LOG IN</span>
      <span>REGISTER</span>
    </header>

    <section>
      <nav>
        <dl>Search</dl>
        <dl>Companies</dl>
        <dl>People</dl>
        <dl>Investors</dl>
        <dl>Funding Rounds</dl>
        <dl>Acquisitions</dl>
        <dl>Schools</dl>
        <dl>Events</dl>
        <dl>My Searches</dl>
        <dl>My Lists</dl>
        <dl>Featured</dl>
        <dl>Add New Profile</dl>
        <dl>Marketplace</dl>
      </nav>
      <content>
        <div class="content-head">
          Company
          <span class="content-head__buttons">
            <button>FOLLOW</button>
            <button>EDIT</button>
          </span>
        </div>
        <div class="content-scrollable">
          <div class="modules">
            <div id="chart-module"></div>
            <div id="funding_status"></div>
            <div id="app"></div>
          </div>
          <div class="content-footer">
            <strong>Crunchbase</strong>
            <div>Stay connected etc</div>
          </div>
        </div>
      </content>
    </section>
  </body>

  <script src="http://localhost:3001/bundle.js"></script>
  <script src="http://localhost:3002/bundle.js"></script>
  <script src="http://localhost:3003/bundle.js"></script>
  <script src="http://localhost:3004/bundle.js"></script>
</html>
