<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700,400italic">
    <link rel="stylesheet" href="style.css">
    <script src="loader.js"></script>
    <title>FEC Demo</title>
  </head>

  <body>
    <header>
      <span><strong>crunchly</strong></span>
      <span>Products</span>
      <span>Marketplace</span>
      <span>News</span>
      <span>About</span>
      <input type="text">
      <span>LOG IN</span>
      <span>REGISTER</span>
    </header>

    <section>
      <nav class="shadow">
        <dl>Search</dl>
        <dl>Companies</dl>
        <dl>People</dl>
        <dl>Investors</dl>
        <dl>Funding Rounds</dl>
        <dl>Acquisitions</dl>
        <dl>Schools</dl>
        <dl>Events</dl>
        <dl>My Searches</dl>
        <dl>My Lists</dl>
        <dl>Featured</dl>
        <dl>Add New Profile</dl>
        <dl>Marketplace</dl>
      </nav>
      <content>
        <div class="content-head shadow">
          <span class="content-head__company"></span>
          <span class="content-head__buttons">
            <button>FOLLOW</button>
            <button>EDIT</button>
          </span>
        </div>
        <div class="content-scrollable">
          <div class="content-ad content-ad__top">Advertisement</div>
          <div class="column-flex">
            <div class="modules">
              <div id="overview"></div>
              <div id="chart-module"></div>
              <div id="funding_status"></div>
              <div id="current-team"></div>
            </div>
            <div class="content-sidebar">
              <div class="content-sidebar__card shadow">sign up for account</div>
              <div class="content-ad content-ad__side">Advertisement</div>
            </div>
          </div>
          <div class="content-footer">
            <strong>Crunchly</strong>
            <div>Stay connected, footer info, etc.</div>
          </div>
        </div>
      </content>
    </section>
  </body>
</html>
